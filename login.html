<body background="shool2" class="body_des">
   
    <center>
        <div class="form_login">
             <center class="title_des"><h1><b>Login Form</b></h1></center>
            <form onsubmit="handleLogin(event)" class="login-box">
    <div>
        <label class="lab_des">Username</label>
        <input type="text" id="username" required>
    </div>
    <div>
        <label class="lab_des">Password</label>
        <input type="password" required>
    </div>
    <div>
        <input class="btn btn-primary" type="submit" value="Login">
    </div>
</form>

        </div>
    </center>

    <script>
function handleLogin(event) {
    event.preventDefault();
    const username = document.getElementById('username').value.trim();

    if (username) {
        localStorage.setItem("loggedInUser", username);
        window.location.href = "indx.html";
    } else {
        alert("Please enter your username.");
    }
}
</script>


</body>
</html>
